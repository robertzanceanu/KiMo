<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Sign Up </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./style/SignUp/SignUp.css">
        <link rel="stylesheet" media="(max-width:1030px)" href="./style/SignUp/SignUpMax1030.css">
        <link rel="stylesheet" media="(max-width:830px)" href="./style/SignUp/SignUpMax830.css">
        <link rel="stylesheet" media="(max-width:770px)" href="./style/SignUp/SignUpMax770.css">      
        <link rel="stylesheet" media="(max-width:740px)" href="./style/SignUp/SignUpMax740.css">  
        <link rel="stylesheet" media="(max-width:420px)" href="./style/SignUp/SignUpMax420.css">    
        <link rel="stylesheet" media="(max-width:380px)" href="./style/SignUp/SignUpMax380.css">

    </head>

    <body>
        <header>
            <h1> Making the best choice for your family </h1>
            <hr>
        </header>

        <div class="signUpArea">  
            <h2> Create a New Account </h2> 
            <form action="map.html">
                <p> First Name </p>
                    <input type="text" placeholder="enter first name" name="firstName" required>
                <p> Last Name </p>
                    <input type="text" placeholder="enter last name" name="lastName" required>
                <p> Email </p>
                    <input type="email" placeholder="enter email address" name="email" required>
                <p> Password </p>
                    <input type="password" placeholder="create password" name="password" required>
                <p> Phone Number </p>
                    <input type="tel" placeholder="enter phone number" name="phone" required>
                <button type="submit"><strong> Submit </strong></button>    
            </form>
        </div>
    </body>
</html>
