<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style/map/map.css">
        <link rel="stylesheet" media="(min-width:1400px)" href="./style/map/respLarge-map.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <img class="header-logo" src="./images/pageLogo.png">
            <div class="pages">
                <a>Harta</a>
                <a>Adaugare senzor</a>
                <a>Modificare senzor</a>
                <a>Actualizare profil</a>
                <a>Logout</a>
            </div>
        </div>
        <div id="map">
                <script>
                    // Initialize and add the map
                    function initMap() {
                      // The location of Uluru
                      var uluru = {lat: 47.151726, lng: 27.587914};
                    // The map, centered at Uluru
                      var map = new google.maps.Map(
                      document.getElementById('map'), {zoom: 4, center: uluru});
                      // The marker, positioned at Uluru
                      var marker = new google.maps.Marker({position: uluru, map: map});
                    }
                 </script>
                 <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8J_Lvj1B7MrFs-bUOQQlJgiXTcuTcI8&callback=initMap">
                </script>
        </div>
        <div class="footer">
            <div  class="footer-text">
                <a>Proiect la Tehnologii Web</a>
                <a>Realizat de Rotaru Alexandra-Beatrice si Zanceanu Ioan Robert</a>
                <a>Grupa A2</a>
            </div>
        </div>
    </body>
</html>
